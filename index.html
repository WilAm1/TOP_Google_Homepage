<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-link">Gmail</a>
        <a href="#" class="navbar-link">Images</a>
        <a href="#"><img src="images_icons/apps-icon.png" alt="Apps Icon">
        </a>
        <div class="sign-in"> <a href="#">Sign in</a></div>

    </nav>
    <main>
        <div class="google-img">
            <img src="images_icons/google_logo.png" alt="google-image">
        </div>
        <div class="search">
            <form action="#">
                <div class="searchbar">
                    <img src="images_icons/search-icon.png" alt="">

                    <input type="text" name="search" id="search">
                </div>
            </form>
            <div class="buttons">
                <a href="#" class="google-btn">Google Search</a>
                <a href="#" class="lucky-btn">I'm Feeling Lucky</a>
            </div>
            <div class="language">
                <p>Google offered in: <a href="@" class="lang-link">Filipino</a><a href="#"
                        class="lang-link">Cebuano</a></p>
            </div>

        </div>
    </main>
    <footer class="footer">
        <div class="country">
            <p>Philippines</p>
        </div>
        <div class="border"></div>
        <div class="footer-links">
            <div class="footer-about-links">
                <a href="#" class="about-link">About</a>
                <a href="#" class="about-link">Advertising</a>
                <a href="#" class="about-link">How Search Works</a>
            </div>
            <div class="footer-setting-links">
                <a href="#" class="footer-setting-link">Privacy</a>
                <a href="#" class="footer-setting-link">Terms</a>
                <a href="#" class="footer-setting-link">Settings</a>
            </div>
        </div>
    </footer>

</body>

</html>
